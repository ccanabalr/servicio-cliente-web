<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base/base::head(light)">
<meta charset="UTF-8" />
</head>
<body>
	<header th:replace="base/base::header(light)"></header>

	<div class="container" style="padding-top: 3em;">
		<div class="card bg-light">
			<div class="card-header">
				<h3 th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				<form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post"action="">
					<input type="hidden" th:field="*{id}">
					<div class="form-group">
						<label th:text="'Nombre: '"></label> 
						<input class="form-control"type="text" th:field="*{nombre}" />
					</div>
					<div class="form-group">
						<label th:text="'Apellido '"></label> 
						<input class="form-control"type="text" th:field="*{apellido}" />
					</div>
					<div class="form-group">
						<label th:text="'Salario: '"></label> 
						<input class="form-control"type="number" th:field="*{salario}" />
					</div>
					<div class="form-group">
						<label th:text="'Fecha de ingreso: '"></label> 
						<input class="form-control"  type="date"  th:field="*{fechaIngreso}" />
					</div>
					
					<button class="btn btn-outline-primary btn-block"  type="submit" th:text="${btn}" ></button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
